<script type="text/javascript">
	$(function(){
        $("#loginForm").validate({
            rules: {
                username: {
                    required: true,
                    rangelength: [11, 11]
                },
                password: {
                    required: true,
                    rangelength: [4, 16]
                }
            },
            messages: {
                username: {
                    required: "账号名必填",
                    rangelength: "手机号码长度为{0}"
                },
                password: {
                    required: "密码必填",
                    rangelength: "验证码长度为{0}-{1}"
                }
            },
            //使用这个类来创建错误标签,寻找标签并将其添加到现有的错误无效的元素。
            errorClass: "text-danger",
            //当验证不通过时,添加高光
            highlight: function (element, errorClass) {
                $(element).closest("div.form-group").removeClass("has-success").addClass("has-error");

            },
            //当验证通过时
            unhighlight: function (element, errorClass, validClass) {
                $(element).closest("div.form-group").addClass("has-success").removeClass("has-error");
            },

            //当表单验证通过之后，ajax方式提交表单
            submitHandler: function (form) {
                $(form).ajaxSubmit(function (result) {
                    if (result.success) {
                        $.messager.confirm("提示", "登录成功,即将跳转个人中心", function () {
                            location.href = "/personal"
                        })
                    } else {
                        $.messager.alert("提示", result.msg);
                    }
                });
            }
        });
	});
	
</script>
